<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #myForm="ngForm"
    fxLayoutGap="10px"
    (ngSubmit)="onSubmit(myForm)"
  >
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        type="email"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >E-mail must be not empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >E-mail is invalid</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        type="password"
        ngModel
        name="password"
        required
        minlength="6"
        #passInput="ngModel"
      />
      <mat-hint
        >password should be 6 chars or more
        {{ passInput.value?.length }}/6</mat-hint
      >
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Birth Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthDate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox
      class="example-margin"
      color="primary"
      ngModel
      name="agree"
      required
      >Agree to terms and conditions</mat-checkbox
    >
    <button
      [disabled]="myForm.invalid"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Submit
    </button>
  </form>
</section>
